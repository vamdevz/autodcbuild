name: Deploy Production
on:
  workflow_dispatch:
    inputs:
      target_dc:
        required: true
      change_ticket:
        required: true
jobs:
  deploy:
    runs-on: self-hosted
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      - shell: pwsh
        run: |
          cd v2-github-actions/scripts
          .\Invoke-DCPromotionPipeline.ps1 -Environment production -TargetDC "${{ inputs.target_dc }}" -KeyVaultName "${{ secrets.KEY_VAULT_NAME }}"
