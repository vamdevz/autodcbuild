name: Full DC Automation

on:
  workflow_dispatch:
    inputs:
      vm_name:
        description: "Name for the new Windows Server VM"
        required: true
        type: string
      admin_username:
        description: "Local admin username for the VM"
        required: false
        type: string
        default: "azureuser"
      skip_validation:
        description: "Skip pre-promotion checks"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  actions: write

jobs:
  create-vm:
    uses: ./.github/workflows/create-vm.yml
    with:
      vm_name: ${{ inputs.vm_name }}
      admin_username: ${{ inputs.admin_username }}
    secrets: inherit

  promote-dc:
    needs: create-vm
    uses: ./.github/workflows/deploy-lab.yml
    with:
      vm_name: ${{ inputs.vm_name }}
      target_dc: ${{ needs.create-vm.outputs.vm_ip }}
      admin_username: ${{ inputs.admin_username }}
      skip_validation: ${{ inputs.skip_validation }}
    secrets: inherit
