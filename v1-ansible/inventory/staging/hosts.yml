---
# Staging Environment Inventory
# For testing DC promotion in non-production environment

all:
  children:
    staging:
      hosts:
        stg-dc01.staging.linkedin.biz:
          ansible_host: 10.100.1.10
          domain_name: "staging.linkedin.biz"
          ad_site_name: "STG-Site1"
          primary_dc_ip: "10.100.1.5"
          primary_dc_hostname: "stg-adc01.staging.linkedin.biz"
        
        stg-dc02.staging.linkedin.biz:
          ansible_host: 10.100.1.11
          domain_name: "staging.linkedin.biz"
          ad_site_name: "STG-Site2"
          primary_dc_ip: "10.100.1.5"
          primary_dc_hostname: "stg-adc01.staging.linkedin.biz"

  vars:
    # WinRM connection settings
    ansible_connection: winrm
    ansible_port: 5986
    ansible_winrm_transport: kerberos
    ansible_winrm_server_cert_validation: ignore
    
    # Use service account for automation
    ansible_user: "{{ vault_ansible_user }}"
    ansible_password: "{{ vault_ansible_password }}"
    
    # Environment marker
    deployment_environment: "staging"
    
    # Staging-specific paths
    adds_database_path: "D:\\NTDS"
    adds_sysvol_path: "D:\\SYSVOL"
    adds_log_path: "E:\\NTDS\\Logs"
    
    # Install options
    install_dns: true
    is_global_catalog: true
    read_only_dc: false
    
    # Staging notification webhooks (if different)
    teams_webhook_url: "{{ vault_staging_teams_webhook }}"
