---
# Production Environment Inventory
# LinkedIn production domain controllers

all:
  children:
    production:
      children:
        # BIZ Domain Controllers
        biz_domain:
          hosts:
            lva1-dc03.linkedin.biz:
              ansible_host: 10.41.63.XX
              domain_name: "linkedin.biz"
              ad_site_name: "LVA1"
              primary_dc_ip: "10.41.63.5"
              primary_dc_hostname: "lva1-adc01.linkedin.biz"
            
            chi1-dc01.linkedin.biz:
              ansible_host: 10.41.XX.XX
              domain_name: "linkedin.biz"
              ad_site_name: "CHI1"
              primary_dc_ip: "10.41.63.5"
              primary_dc_hostname: "lva1-adc01.linkedin.biz"
        
        # China Domain Controllers
        china_domain:
          hosts:
            bjg1-dc01.internal.linkedin.cn:
              ansible_host: 10.44.XX.XX
              domain_name: "internal.linkedin.cn"
              ad_site_name: "BJG1"
              primary_dc_ip: "10.44.71.6"
              primary_dc_hostname: "bjg1-adc01.internal.linkedin.cn"

  vars:
    # WinRM connection settings
    ansible_connection: winrm
    ansible_port: 5986
    ansible_winrm_transport: kerberos
    ansible_winrm_server_cert_validation: ignore
    
    # Production service account (stored in Ansible Vault)
    ansible_user: "{{ vault_ansible_user }}"
    ansible_password: "{{ vault_ansible_password }}"
    
    # Domain credentials (stored in Ansible Vault)
    domain_admin_user: "{{ vault_domain_admin }}"
    domain_admin_password: "{{ vault_domain_password }}"
    dsrm_password: "{{ vault_dsrm_password }}"
    
    # Environment marker
    deployment_environment: "production"
    
    # Production paths
    adds_database_path: "D:\\NTDS"
    adds_sysvol_path: "D:\\SYSVOL"
    adds_log_path: "E:\\NTDS\\Logs"
    
    # Install options
    install_dns: true
    is_global_catalog: true
    read_only_dc: false
    
    # Production notification settings
    teams_webhook_url: "{{ vault_teams_webhook }}"
    servicenow_api_url: "{{ vault_servicenow_url }}"
    servicenow_token: "{{ vault_servicenow_token }}"
    
    # Installer source
    installer_source_share: "\\\\lva1-adc01.linkedin.biz\\c$\\Temp"
